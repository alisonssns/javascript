    <style>
        body {

            flex-direction: column;

        }

        .click{
            width: 100px;
            border-radius: 5px;
            box-shadow: none;
            border: none;
            background-color: rgb(24, 22, 22);
            color: white;
            font-weight: bold;
            font-size: 12px;
            height: 30px;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .click:hover{
            transform: scale(1.1);
        }

            color: black;

        }
